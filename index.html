<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
	<link href="./styles/styles.css" rel="stylesheet"/>
    <title>TODO APP</title>
</head>
<body>
<div class="todo">
<h1 class="todo-title">todos</h1>
<div class="todo-wrapper">
    <nav class="todo-creator">
        <button class="todo-creator_button" aria-label="Add new todo"></button>
        <input type="text" id="todo-creator_input" placeholder="What needs to be done?" aria-label="Todo name">
    </nav>
    <ul class="todo-list">
        <li>
            <span class="todo-list_element">
                <input type="checkbox" class="todo-element_checkbox" aria-label="Set as done">
                <span class="todo-element_name">HTML</span>
                <button class="todo-element_delete" aria-label="Delete todo" hidden="hidden">del</button>
            </span>
        </li>
        <li>
            <span class="todo-list_element">
                <input type="checkbox" class="todo-element_checkbox" aria-label="Set as done">
                <span class="todo-element_name">HTML</span>
                <button class="todo-element_delete" aria-label="Delete todo" hidden="hidden">del</button>
            </span>
        </li>
        <li>
          <span class="todo-list_element">
                <input type="checkbox" class="todo-element_checkbox" aria-label="Set as done">
                <span class="todo-element_name">HTML</span>
                <button class="todo-element_delete" aria-label="Delete todo" hidden="hidden">del</button>
            </span>
        </li>
        <li>
           <span class="todo-list_element">
                <input type="checkbox" class="todo-element_checkbox" aria-label="Set as done">
                <span class="todo-element_name">HTML</span>
                <button class="todo-element_delete" aria-label="Delete todo" hidden="hidden">del</button>
            </span>
        </li>
    </ul>
    <footer>
        <span class="items-left">3 items left</span>
        <nav class="categories">
            <input type="radio" id="all" name="category" aria-label="Switch to all todos">
            <label for="all">All</label>
            <input type="radio" id="active" name="category" aria-label="Switch to active todos">
            <label for="active">Active</label>
            <input type="radio" id="completed" name="category" aria-label="Switch to completed todos">
            <label for="completed">Completed</label>
        </nav>
        <button class="clear-completed-btn" aria-label="Clear all completed todos">Clear completed</button>
    </footer>
</div>
</div>
</body>
</html>
