<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TODO APP</title>
</head>
<body>
<h1>todos</h1>
<div class="todo-wrapper">
    <div class="todo-creator">
        <button id="create-btn">Create</button>
        <input type="text" id="todo-input" placeholder="What needs to be done?">
    </div>
    <ul id ="todo-list">
        <li class="unchecked-todo">
            <input type="checkbox">
            <label>HTML</label>
            <button class="delete-btn">del</button>
        </li>
        <li class="unchecked-todo">
            <input type="checkbox">
            <label>CSS</label>
            <button class="delete-btn">del</button>
        </li>
        <li class="unchecked-todo">
            <input type="checkbox">
            <label>JS</label>
            <button class="delete-btn">del</button>
        </li>
        <li class="unchecked-todo">
            <input type="checkbox">
            <label>JS tools</label>
            <button class="delete-btn">del</button>
        </li>
    </ul>
    <div class="todo-footer">
        <p id="items-left">3 items left</p>
        <nav class="todo-categories">
            <input type="radio" id="all" name="category">
            <label for="all">All</label>
            <input type="radio" id="active" name="category">
            <label for="active">Active</label>
            <input type="radio" id="completed" name="category">
            <label for="completed">Completed</label>
        </nav>
        <button id="clear-completed-btn">Clear completed</button>
    </div>
</div>
</body>
</html>
