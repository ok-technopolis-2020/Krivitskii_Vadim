<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TODO APP</title>
</head>
<body>
<div class="todo">
    <h1 class="todo-title">todos</h1>
    <div class="todo-wrapper">
        <nav class="todo-creator">
            <button class="todo-creator_button" aria-label="Add new todo"></button>
            <form class ="todo-creator_form"> <input type="text" class="todo-creator_input" placeholder="What needs to be done?" aria-label="Todo name"></form>
        </nav>
        <ul class="todo-list">
        </ul>
        <footer>
            <span class="items-left">0 items left</span>
            <nav class="categories">
                <input type="radio" id="all" name="category" aria-label="Switch to all todos" checked>
                <label for="all">All</label>
                <input type="radio" id="active" name="category" aria-label="Switch to act ive todos">
                <label for="active">Active</label>
                <input type="radio" id="completed" name="category" aria-label="Switch to completed todos">
                <label for="completed">Completed</label>
            </nav>
            <button class="clear-completed-btn" aria-label="Clear all completed todos">Clear completed</button>
        </footer>
    </div>
</div>
<script src="./app/index.js" type="text/javascript"></script>
</body>
</html>
